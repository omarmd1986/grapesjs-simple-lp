<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GrapesJS Preset Webpage</title>
        <link href="https://grapesjs.com/stylesheets/grapes.min.css?v0.14.43" rel="stylesheet">
        <link href="dist/grapesjs-simple-lp.min.css" rel="stylesheet">
        <script src="https://grapesjs.com/js/grapes.min.js?v0.14.43"></script>
        <script src="dist/grapesjs-simple-lp.min.js"></script>
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>

        <div id="gjs" style="height:0px; overflow:hidden"></div>
            
        <script type="text/javascript">
            var editor = grapesjs.init({
                height: '100%',
                showOffsets: 1,
                noticeOnUnload: 0,
                storageManager: {autoload: 0},
                container: '#gjs',
                fromElement: true,

                plugins: ['grapesjs-simple-lp'],
                pluginsOpts: {
                    'grapesjs-simple-lp': {
                        linkBehavior: {
                            traitLabel: 'Add on',
                            name: 'addon',
                            wildcard: '##',
                            options: [{value: 'value', name: 'name'}, {value: 'value1', name: 'name1'}]
                        }
                    }
                }
            });
            
            editor.on('spl:loaded', (a) => {
                console.log('SPL LOADED', a)
            });
        </script>
    </body>
</html>
